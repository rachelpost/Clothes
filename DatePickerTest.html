<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="bootstrap/css/boostrap.css" />
    <script src="bootstrap/js/jquery-1.8.2.js"></script>
    <script src="bootstrap/js/jquery-ui-1.9.1.custom.js"></script>
    <script>
    $(function() {
        $( "#datepicker" ).datepicker();
    });
    </script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker" /></p>
 
 
</body>
</html>
